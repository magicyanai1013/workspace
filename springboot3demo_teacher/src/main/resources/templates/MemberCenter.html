<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Spring Security CSRF token -->
    
    
    <title>歡迎頁面</title>
<!-- 導入Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- 導入jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

body {
        background-color: white; /* 恢復白色背景 */
        color: black;
      }   
      
      .btn-warning {
      background-color: #ffc107;
      color: black;
      border: none;
    } 
    
    .modal-header {
      background-color: #ffc107;
      color: black;
    }
    .modal-body {
      font-size: 16px;
      color: #856404;
    }
      .form-signin input {
        background-color: #ffffff;
        border: none;
        color: black;
      }  
      
      .form-signin input::placeholder {
        color: #6c757d;
      }
      .form-signin label {
        color: #495057;
      }
      .btn-warning {
        background-color: #ffc107;
        color: black;
        border: none;
      }
      header .custom-icon {
        width: 40px;
        height: 40px;
        background-color: yellow;
        border-radius: 50%;
        display: inline-block;
        text-align: center;
        line-height: 40px;
        font-size: 24px;
        font-weight: bold;
        color: black;
      }
      .alert.alert-warning {
    background-color: transparent; /* 背景透明 */
    color: #856404; /* 自定義文字顏色 */
    border: none; /* 不顯示邊框 */
}      


      
.flex-container {
  display: flex; 
  flex-wrap: wrap; 
  justify-content: flex-start; 
  gap: 10px; 
  padding: 20px; 
}

.rectangle-button {
  width: 120px; 
  height: 50px; 
  background-color: #000000; 
  color: white; 
  border: none; 
  border-radius: 5px; 
  cursor: pointer; 
  font-size: 16px; 
  transition: background-color 0.3s; 
}

/* 確保每行最多顯示兩個按鈕 */
.rectangle-button {
  flex: 0 0 calc(50% - 10px); 
}

.rectangle-button:hover {
  background-color: #ff1493; 
}




    </style>
</head>
<body>
<!-- 引入 userHeader -->
    <div th:replace="~{layout/userHeader}"></div>
    
    <br>
    <!-- 登出成功提示框 -->
	<div id="logoutAlert" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">
  	登出成功！0.5秒後重定向至登入頁面。
	</div>
    <br>
    
    <div class="flex-container">
      <button class="rectangle-button">修改個人資料/密碼</button>
      <button class="rectangle-button">訊息中心</button>
      <button class="rectangle-button">訂單明細(狀態)</button>
      <button type="button" id="logoutButton" class="rectangle-button">登出</button>
    </div>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="text-muted">© 2024 Company, Inc</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-twitter" style="font-size: 24px;"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram" style="font-size: 24px;"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook" style="font-size: 24px;"></i></a></li>
      </ul>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

	<script>
    $(document).ready(function () {
        $('#logoutButton').click(function (e) {
            e.preventDefault(); // 防止頁面跳轉
            
            
          
            // 發送 POST 請求登出
            $.ajax({
                url: '/logout', // 確保你的登出控制器在這個路徑
                type: 'POST', // 使用 POST 請求登出
                
                success: function(response) {
                    // 登出成功後，顯示登出成功提示
                    $('#logoutAlert').fadeIn();
                    
                    // 設置一個計時器，在顯示提示框 0.5 秒後跳轉到登入頁面
                    setTimeout(function(){
                    window.location.href = '/login';
                    }, 500);// 0.5秒後跳轉                   
                },
                error: function() {
                    // 失敗處理，這裡你可以顯示錯誤信息
                    alert('登出失敗，請稍後再試。');
                }
            });
        });
    });
</script>
	
    
</body>
</html>
