<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>客服表單</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    
    <style>
        body {
            background-color: white;
            color: black;
        }
        .container-gray {
            background-color: #dee2e6;
            max-width: 1140px;
            padding: 20px;
            margin: 0 auto;
        }
        .form-contact {
            max-width: 900px;
            padding: 15px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .form-contact h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }
        .form-contact input, .form-contact select, .form-contact textarea {
            background-color: #ffffff;
            border: 1px solid black;
            color: black;
            border-radius: 5px;
            padding: 8px;
        }
        .form-contact input::placeholder, .form-contact textarea::placeholder {
            color: #6c757d;
        }
        .form-contact label {
            color: #495057;
        }
        .btn-warning {
            background-color: #ffc107;
            color: black;
            border: none;
        }
         .error-message {
            color: red;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body class="text-center">
    <div th:replace="~{Customer_Service/layout/userHeader}"></div>
<br/>
<br/>
    <div class="container-gray">
        <main class="form-contact">
            <form id="contactForm">
                <h1 class="h3 mb-3 fw-normal">聯絡我們</h1>
                
                <div class="form-floating mb-3">
                    <select class="form-select" id="CSFormSort" name="CSFormSort" required>
                        <option value="" selected disabled>選擇問題分類</option>
                        <option value="帳號相關">帳號相關</option>
                        <option value="平台守則">平台守則</option>
                        <option value="買家相關">買家相關</option>
                        <option value="賣家相關">賣家相關</option>
                        <option value="其他問題">其他問題</option>
                    </select>
                    <label for="CSFormSort">問題分類</label>
                    <div class="error-message" id="sortError"></div>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="CSFormTitle" placeholder="輸入問題標題 (30字以內)" maxlength="30" name="CSFormTitle" required>
                    <label for="CSFormTitle">輸入問題標題 (30字以內)</label>
                    <div class="error-message" id="titleError"></div>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" id="CSFormContent" placeholder="輸入問題內容 (300字以內)" maxlength="300" style="height: 150px;" name="CSFormContent" required></textarea>
                    <label for="CSFormContent">輸入問題內容 (300字以內)</label>
                    <div class="error-message" id="contentError"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <div id="userIdDisplay" class="mt-3">
                        <span th:if="${userId != null}">使用者ID: <span th:text="${userId}"></span></span>
                    </div>
                    <button class="w-100 btn btn-lg btn-warning" type="submit">送出</button>
                </div>
            </form>
        </main>
    </div>

    <!-- 成功提示 -->
    <div class="alert alert-success" id="successAlert" style="display: none; position: fixed; top: 20px; right: 20px;">
        表單提交成功！
    </div>

    <!-- 錯誤提示 -->
    <div class="alert alert-danger" id="errorAlert" style="display: none; position: fixed; top: 20px; right: 20px;">
        表單提交失敗，請稍後重試！
    </div>

    <div th:replace="~{Customer_Service/html/footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#contactForm').on('submit', function(e) {
                e.preventDefault();
                
                // 重置錯誤訊息
                $('.error-message').hide();
                
                // 表單驗證
                let isValid = true;
                const formData = {
                    CSFormSort: $('#CSFormSort').val(),
                    CSFormTitle: $('#CSFormTitle').val(),
                    CSFormContent: $('#CSFormContent').val(),
                    CSFormDate: new Date().toISOString().split('T')[0]
                };
                
                // 驗證邏輯
                if (!formData.CSFormSort) {
                    $('#sortError').text('請選擇問題分類').show();
                    isValid = false;
                }
                if (!formData.CSFormTitle.trim()) {
                    $('#titleError').text('請輸入標題').show();
                    isValid = false;
                }
                if (!formData.CSFormContent.trim()) {
                    $('#contentError').text('請輸入內容').show();
                    isValid = false;
                }
                
                if (!isValid) return;

                // AJAX 提交
                $.ajax({
                    type: 'POST',
                    url: '/form_manage/formadd',
                    data: formData,
                    success: function(response) {
                        $('#successAlert').fadeIn().delay(3000).fadeOut();
                        $('#contactForm')[0].reset();
                    },
                    error: function(xhr) {
                        if (xhr.status === 401) {
                            window.location.href = '/login';
                        } else {
                            $('#errorAlert').fadeIn().delay(3000).fadeOut();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
